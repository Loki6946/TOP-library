<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP-Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="header">The Library</h1>

  <div class="book-container" id="book-container">
    <div class="book-container__add-book" id="open-book-modal-button">
      <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="#e8eaed">
        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
      </svg>
    </div>
  </div>

  <div class="book-modal__container" id="book-modal">
    <div class="book-modal__content">
      <div class="book-modal__header">
        <p class="book-modal__header-text">Add book</p>
        <div class="book-modal__close-button" id="close-book-modal-button">
          <img src="./assets/icons/close.svg" alt="close-modal-icon">
        </div>
      </div>
      <form class="book-form" action="" method="post" id="book-form">
        <div class="book-form__input-container">
          <label for="book-title">Title:</label>
          <input type="text" id="book-title" name="book_title" placeholder="The Hobbit" required>
        </div>
        <div class="book-form__input-container">
          <label for="book-author">Author:</label>
          <input type="text" id="book-author" name="book_author" placeholder="J.R.R. Tolkien" required>
        </div>
        <div class="book-form__input-container">
          <label for="book-pages">Pages:</label>
          <input type="number" id="book-pages" name="book_pages" placeholder="310">
        </div>
        <label class="book-form__checkbox-container" for="book-read">
          <input type="checkbox" id="book-read" name="read" value="read">
          <span class="custom-checkbox"></span>
          Read
        </label>
        <button class="book-form__submit-button" type="submit">Add book</button>
      </form>
    </div>
  </div>
  

  <script src="app.js"></script>
  
</body>
</html>
